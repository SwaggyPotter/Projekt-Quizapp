<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Front-end Quiz</title>
</head>

<body>
    <div class="progress top">
        <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <main>
        <div><img id="topImg" src="Quizapp Blue/pic1.jpg" alt=""></div>
        <div class="quizContainerBig">
            <div id="sideBarContainer">
                <img id="logo" src="Quizapp Blue/logo 2.png" alt="">
                <div class="list-group" id="myList" role="tablist">
                    <a id="htmlQuizButton" class="list-group-item list-group-item-action active" data-toggle="list"
                        href="#home" role="tab">HTML</a>
                </div>
            </div>

            <div id="quizWindow">
                <p>Welcome to</p>
                <p>The Awsome <b id="quizName">HTML</b> <span> Quiz</span></p>
                <button id="startButton" type="button" class="btn btn-primary">Starten</button>
            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
